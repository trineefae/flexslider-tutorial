<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexSlider with Captions Sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Elsie:wght@900&family=Grand+Hotel&family=Homemade+Apple&family=Roboto+Flex:wght@300;400&display=swap');

  body {
    background-color: bisque;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 0;
  }

  .copy {
    line-height: 10px;
    padding-top: 50px;
  }

  h1 {
    color: #d75043;
    font-family: 'Grand Hotel', cursive;
    font-size: 50px;
  }

  h2 {
    color:  rgb(160, 61, 72);
    padding-bottom: 30px;
    font-family: 'Roboto Flex', sans-serif;
    font-weight: 100px;
  }

  .flexslider {
    max-width: 600px;
    margin: 0 auto; 
  }

  .flex-caption {
  font-family: 'Roboto Flex', sans-serif;
  width: 96%;
  padding: 2%;
  left: 0;
  bottom: 0;
  color: #d75043;
  font-size: 20px;
  line-height: 18px;
}
  
  </style>
</head>
<body>
  <div class="copy">
  <h1>FlexSlider</h1>
  <h2>SIMPLE CAPTION</h2>
  </div>

  <div class="flexslider">
    <ul class="slides">
      <li>
        <img src="https://www.thepetzone.org/media/ap_media/VQFHTMXOFIHH.jpg" />
        <p class="flex-caption">Marshmallow Puppy</p>
      </li>
      <li>
        <img src="https://i0.wp.com/chihuahuapower.dog/wp-content/uploads/2017/06/Behavioural-problems-Chihuahua-The-Dog-Guardian-1000x1000.jpg?fit=1000%2C1000&ssl=1" />
        <p class="flex-caption">Toffee Puppy</p>
      </li>
      <li>
        <img src="https://media.npr.org/assets/img/2021/04/27/prancer_sq-abe0c9c54c14b53a3b82b6e2ac6374a9f257c6f9.jpg?s=1000" />
        <p class="flex-caption">Caramel Puppy</p>
      </li>
      <li>
        <img src="https://huxleyandkent.com/cdn/shop/products/chihuahua-hot-sauce-168.jpg?v=1660673466" />
        <p class="flex-caption">Spicy Puppy</p>
      </li>
    </ul>
  </div>

  <!-- Add the FlexSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider.js"></script>

  <script>
$(document).ready(function() {
  $('.flexslider').flexslider({
    animation: "slide"
  });
});
  </script>
</body>
</html>
